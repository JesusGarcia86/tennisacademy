<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
</head>

<body style="color: #cd5601; background-color: black;">
    <a href="/" style="color: #cd5601; font-size: 20px;">Back Home</a>
    <h1 style="margin-left: 600px; text-decoration: underline;">Our Location</h1>
    <div id="map"></div>
    <div class="address">
        <a href="https://www.google.com/maps/place/21816+Lanark+St,+Canoga+Park,+CA+91304/@34.2170853,-118.6063466,17z/data=!3m1!4b1!4m5!3m4!1s0x80c29c5de5be130f:0x1220de1930729396!8m2!3d34.2170853!4d-118.6041526"
            style="color: #cd5601;">21816 Lanark St.<br>Canoga Park, CA 91304</a>
    </div>
    <div class="email">
        <h1 style="margin-left: 630px; margin-bottom: 20px; text-decoration: underline;">Contact Us</h1>
        <p><a href="mailto:tenniscoachca@gmail.com" style="color: #cd5601; font-size: 20px; margin-left: 600px;">tenniscoachca@gmail.com</a></p>
        <section>
            <div class="container">
                <form action="https://formspree.io/f/xoqpknwa" method="POST" id="my-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="Name" name="Name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea placeholder="Your Message Here" id="message" name="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="status"></div>
        </section>
    </div>
</body>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_MC8zB5CtakgF6edYLEH6ZZ_Jn2eMAMA&callback=initMap"
    type="text/javascript"></script>
<script src="{% static 'map.js' %}"></script>
<script src="{% static 'email.js' %}"></script>
</html>
